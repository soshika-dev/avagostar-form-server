version: "3.9"

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
      POSTGRES_DB: ${POSTGRES_DB:-avagostar}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build: .
    restart: unless-stopped
    environment:
      ENV: ${ENV:-dev}
      HTTP_ADDR: :8080
      DATABASE_URL: ${DATABASE_URL:-postgres://app:app@db:5432/avagostar?sslmode=disable}
      JWT_SECRET: ${JWT_SECRET:-change-me}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:5173}
      RATE_LIMIT_PER_MIN: ${RATE_LIMIT_PER_MIN:-30}
      REQUEST_TIMEOUT: ${REQUEST_TIMEOUT:-5s}
    ports:
      - "8080:8080"
    depends_on:
      - db

  migrate:
    image: migrate/migrate
    profiles: ["tools"]
    volumes:
      - ./internal/db/migrations:/migrations
    command: ["-path", "/migrations", "-database", "postgres://app:app@db:5432/avagostar?sslmode=disable", "up"]
    depends_on:
      - db

volumes:
  db_data:
